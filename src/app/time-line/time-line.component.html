


  <ul class="timeline" id="timeline">
      <li *ngFor="let timelineitem of getItems();index as i"  id="{{'timeLineItem'+i}}" [ngClass]="{'timeline-inverted':setPosition(i),'':true}" (scroll)="onScroll($event)">
        <div class="tl-circ" [@itemState]=" getState1(i)" ><img src="{{timelineitem.getIcon()}}"></div>
        <div class="timeline-panel" [@itemState]=" getState1(i)" >
          <div class="tl-heading">
            <h4>{{timelineitem.getTitle()}}</h4>
            <p><small class="text-muted"><i class="glyphicon glyphicon-calendar"></i> {{timelineitem.getDate()}}</small></p>
          </div>
          <div class="tl-body">
            <p>{{timelineitem.getDescrp()}}</p>
            <p class="img-cont"><img src="{{timelineitem.getImg()}}"></p>
          </div>
        </div>
      </li>
  </ul>
